<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
    <div class="panel">
      <div class="ptop">
        <div class="elem">
          <h4>Hit</h4>
          <div id="hit" class="box">0</div>
        </div>
        <div class="elem">
          <h4>Timer</h4>
          <div id="timer" class="box">60</div>
        </div>
        <div class="elem">
          <h4>Score</h4>
          <div id="score" class="box">0</div>
        </div>
      </div>

      <div class="pbtm" id="pbtm">
        <!-- bubbles generated by JS -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
